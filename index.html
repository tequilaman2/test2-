<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Просмотр 3D-моделей в AR</title>
    
    <!-- AR.js и A-Frame библиотеки -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- Скрипт для автоматического запроса разрешений и отключения диалогов AR.js -->
    <script>
      // Автоматически запрашиваем доступ к камере при загрузке страницы
      window.addEventListener('load', function() {
        // Отключаем запрос разрешения на использование AR
        if (window.ARjs && window.ARjs.Utils) {
          window.ARjs.Utils.displayResolutionPrompt = function() {};
        }
        
        // Принудительно запрашиваем доступ к камере
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function(stream) {
              console.log('Разрешение на использование камеры получено');
              // Останавливаем стрим, так как AR.js сам будет использовать камеру
              stream.getTracks().forEach(track => track.stop());
            })
            .catch(function(error) {
              console.error('Ошибка доступа к камере:', error);
              alert('Для работы AR необходимо разрешить доступ к камере');
            });
        }
        
        // Переопределяем стандартный confirm
        const originalConfirm = window.confirm;
        window.confirm = function(message) {
          console.log('Confirm dialog bypassed:', message);
          return true; // Всегда возвращаем true, как будто пользователь нажал "OK"
        };
        
        // Переопределяем стандартный prompt
        const originalPrompt = window.prompt;
        window.prompt = function(message, defaultValue) {
          console.log('Prompt dialog bypassed:', message);
          return defaultValue; // Возвращаем значение по умолчанию
        };
      });
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .nav-container {
        position: fixed;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
        pointer-events: none;
      }

      .nav-button {
        width: 60px;
        height: 60px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        z-index: 1001;
        border: 2px solid rgba(255, 255, 255, 0.3);
        pointer-events: auto;
      }

      .nav-button img {
        width: 40px;
        height: 40px;
        transition: transform 0.2s ease;
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.7));
      }

      .nav-button:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.1);
        border-color: rgba(255, 255, 255, 0.6);
      }

      .nav-button:hover img {
        transform: scale(1.2);
        filter: brightness(1.3) drop-shadow(0 0 5px rgba(255, 255, 255, 0.9));
      }

      .nav-button:active, .nav-button.active {
        transform: scale(0.95);
        background: rgba(0, 123, 255, 0.5);
        border-color: rgba(0, 123, 255, 0.7);
      }
      
      .nav-button:active img, .nav-button.active img {
        transform: scale(0.9);
        filter: brightness(1.5);
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        z-index: 2000;
      }

      .loading.hidden {
        display: none;
      }

      .ar-hint {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        font-size: 16px;
        transition: opacity 0.3s ease;
      }

      .ar-hint.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .model-name {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 16px;
        text-align: center;
        z-index: 999;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      /* Скрываем стандартный интерфейс AR.js */
      .a-enter-vr {
        display: none !important;
      }
    </style>

  <body>
    <div class="loading" id="loading">Загрузка AR-сцены...</div>
    <div class="ar-hint" id="ar-hint">Наведите камеру на маркер Hiro</div>
    <div class="model-name" id="model-name">Кот</div>

    <!-- A-Frame сцена -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; patternRatio: 0.65; trackingMethod: best; maxDetectionRate: 60; canvasWidth: 1000; canvasHeight: 1000; displayWidth: 1000; displayHeight: 1000;"
      renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true; colorManagement: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- Рефернсный образец маркера для наглядности -->
      <a-entity position="0 0 0" scale="1 1 1">
        <a-image id="hiro-reference" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
                position="0 -0.5 -3" rotation="-90 0 0" width="1" height="1" visible="true"></a-image>
        <a-text value="Используйте этот маркер" position="0 -0.5 -2" rotation="-90 0 0" width="2" color="white" align="center"></a-text>
      </a-entity>
    
      <!-- Маркер Hiro с упрощенными параметрами для лучшего распознавания -->
      <a-marker id="hiro-marker" type="pattern" preset="hiro" emitevents="true" cursor="rayOrigin: mouse">
        <!-- 3D модель будет добавлена динамически -->
        <a-entity id="model-container" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-entity>
        
        <!-- Плоскость с анимацией для эффекта обнаружения маркера -->
        <a-plane 
          id="marker-effect"
          position="0 -0.01 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1" 
          color="#007AFF" 
          opacity="0.3"
          visible="true">
        </a-plane>
        
        <!-- AR кнопки -->
        <a-entity position="0 0 0">
          <!-- YouTube кнопка -->
          <a-plane 
            id="youtube-button" 
            position="1 0 0" 
            rotation="-90 0 0" 
            width="0.5" 
            height="0.5" 
            material="src: site.png; transparent: true;"
            class="clickable"
          ></a-plane>
          
          <!-- Wikipedia кнопка -->
          <a-plane 
            id="wiki-button" 
            position="-1 0 0" 
            rotation="-90 0 0" 
            width="0.5" 
            height="0.5" 
            material="src: em.png; transparent: true;"
            class="clickable"
          ></a-plane>
        </a-entity>
      </a-marker>
      
      <!-- Камера с курсором для взаимодействия -->
      <a-entity camera look-controls="enabled: false;" position="0 0 0">
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Навигационные кнопки -->
    <div class="nav-container">
      <div class="nav-button" id="prev-button">
        <img src="L.png" alt="Предыдущая модель">
      </div>
      <div class="nav-button" id="next-button">
        <img src="R.png" alt="Следующая модель">
      </div>
    </div>

    <script>
      // Функция для сглаживания движений и стабилизации трекинга
      AFRAME.registerComponent('movement-smoother', {
        schema: {
          factor: {type: 'number', default: 0.2}
        },
        
        init: function() {
          this.lastPosition = new THREE.Vector3();
          this.lastPosition.copy(this.el.object3D.position);
          
          this.lastRotation = new THREE.Euler();
          this.lastRotation.copy(this.el.object3D.rotation);
          
          this.smoothedPosition = new THREE.Vector3();
          this.smoothedPosition.copy(this.el.object3D.position);
          
          this.smoothedRotation = new THREE.Euler();
          this.smoothedRotation.copy(this.el.object3D.rotation);
        },
        
        tick: function() {
          // Сглаживаем положение
          this.smoothedPosition.x += (this.el.object3D.position.x - this.smoothedPosition.x) * this.data.factor;
          this.smoothedPosition.y += (this.el.object3D.position.y - this.smoothedPosition.y) * this.data.factor;
          this.smoothedPosition.z += (this.el.object3D.position.z - this.smoothedPosition.z) * this.data.factor;
          
          // Сглаживаем вращение
          this.smoothedRotation.x += (this.el.object3D.rotation.x - this.smoothedRotation.x) * this.data.factor;
          this.smoothedRotation.y += (this.el.object3D.rotation.y - this.smoothedRotation.y) * this.data.factor;
          this.smoothedRotation.z += (this.el.object3D.rotation.z - this.smoothedRotation.z) * this.data.factor;
          
          // Применяем сглаженные значения
          this.el.object3D.position.copy(this.smoothedPosition);
          this.el.object3D.rotation.copy(this.smoothedRotation);
          
          // Сохраняем последнее положение и вращение
          this.lastPosition.copy(this.el.object3D.position);
          this.lastRotation.copy(this.el.object3D.rotation);
        }
      });
      
      // Регистрируем компонент для обработки кликов
      AFRAME.registerComponent('clickable', {
        init: function() {
          const el = this.el;
          
          el.addEventListener('click', function() {
            const id = el.id;
            
            if (id === 'youtube-button') {
              window.open('https://www.youtube.com', '_blank');
              console.log('YouTube button clicked');
            } else if (id === 'wiki-button') {
              window.open('https://www.wikipedia.org', '_blank');
              console.log('Wikipedia button clicked');
            }
          });
        }
      });
      
      document.addEventListener('DOMContentLoaded', async function() {
        const loading = document.querySelector('#loading');
        const arHint = document.querySelector('#ar-hint');
        const modelName = document.querySelector('#model-name');
        const modelContainer = document.querySelector('#model-container');
        const prevButton = document.querySelector('#prev-button');
        const nextButton = document.querySelector('#next-button');
        let isModelSwitching = false; // Флаг для предотвращения одновременных переключений
        
        // Добавляем отладочную информацию
        arHint.innerHTML = 'Ожидание маркера Hiro... <br>Состояние: Инициализация';
        
        // Массив моделей
        const models = [
          { path: './models/cat.glb', name: 'Кот' },
          { path: './models/model.glb', name: 'Стул' }
        ];
        
        let currentModelIndex = 0;
        
        // Дополнительные настройки для плавной работы
        let lastFrameTime = 0;
        const FRAME_THROTTLE = 1000 / 30; // Ограничение до 30 FPS для стабильности
        
        // Функция для ограничения частоты кадров
        function throttleRAF(callback) {
          return function() {
            const currentTime = performance.now();
            if (currentTime - lastFrameTime >= FRAME_THROTTLE) {
              lastFrameTime = currentTime;
              callback();
            }
          };
        }
        
        // Применяем ограничение частоты кадров для более стабильного отображения
        if (typeof window.requestAnimationFrame !== 'undefined') {
          const originalRAF = window.requestAnimationFrame;
          window.requestAnimationFrame = function(callback) {
            return originalRAF(throttleRAF(callback));
          };
        }
        
        // Отключаем диалоги AR.js
        if (window.AR && window.AR.context) {
          window.AR.context.onInitializationError = function(error) {
            console.error('AR initialization error:', error);
            hideLoading();
          };
        }
        
        let currentModel = null;
        let loadingTimeout = null;
        const LOADING_TIMEOUT = 10000; // 10 секунд максимальное время отображения загрузки

        // Функция для управления загрузчиком
        function showLoading(message = 'Загрузка AR...') {
          // Очищаем предыдущий таймаут, если он есть
          if (loadingTimeout) {
            clearTimeout(loadingTimeout);
          }
          
          // Показываем загрузчик с указанным сообщением
          loading.textContent = message;
          loading.classList.remove('hidden');
          
          // Устанавливаем таймаут для автоматического скрытия загрузчика
          loadingTimeout = setTimeout(() => {
            console.warn('Таймаут загрузки, скрываем индикатор');
            loading.classList.add('hidden');
          }, LOADING_TIMEOUT);
        }

        function hideLoading() {
          if (loadingTimeout) {
            clearTimeout(loadingTimeout);
            loadingTimeout = null;
          }
          loading.classList.add('hidden');
        }

        // Функция для смены модели
        function switchModel(index) {
          // Если уже загружается, отменяем
          if (window.currentlyLoading) {
            return;
          }
          
          window.currentlyLoading = true;
          showLoading('Загрузка модели...');
          
          const modelData = models[index];
          currentModelIndex = index;
          
          // Обновляем название модели
          modelName.textContent = modelData.name;
          
          // Подробное логирование
          console.log('Переключение на модель:', modelData.path);
          arHint.innerHTML = `Загрузка модели ${modelData.name}... <br>Путь: ${modelData.path}`;
          
          // Замедляем все анимации перед удалением для более плавного перехода
          if (currentModel && currentModel.parentNode) {
            // Сначала замедляем анимацию
            currentModel.setAttribute('animation__scale', 'property: scale; to: 0 0 0; dur: 350; easing: easeInQuad');
            
            // Удаляем предыдущую модель после анимации
            setTimeout(() => {
              if (currentModel && currentModel.parentNode) {
                currentModel.parentNode.removeChild(currentModel);
              }
              
              // Сбрасываем все анимации перед созданием новой модели
              modelContainer.removeAttribute('animation');
              setTimeout(() => {
                // Создаем новую модель
                createNewModel(modelData.path);
                window.currentlyLoading = false;
              }, 50);
            }, 400);
          } else {
            // Если нет текущей модели, просто создаем новую
            createNewModel(modelData.path);
            window.currentlyLoading = false;
          }
        }
        
        // Функция создания новой модели
        function createNewModel(modelPath) {
          console.log('Создание модели:', modelPath);
          
          // Прямо проверяем существование файла
          fetch(modelPath)
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              console.log('Файл модели доступен:', modelPath);
            })
            .catch(error => {
              console.error('Ошибка доступа к файлу модели:', error);
              arHint.innerHTML = `Ошибка доступа к файлу модели: ${error.message}`;
            });
            
          // Создаем новую модель с простыми параметрами
          if (currentModel && currentModel.parentNode) {
            currentModel.parentNode.removeChild(currentModel);
          }
          
          currentModel = document.createElement('a-entity');
          currentModel.setAttribute('gltf-model', modelPath);
          currentModel.setAttribute('scale', '2 2 2');
          currentModel.setAttribute('rotation', '0 0 0');
          currentModel.setAttribute('position', '0 0 0');
          
          // Добавляем модель в контейнер
          modelContainer.appendChild(currentModel);
          
          // Добавляем резервный объект, чтобы проверить отображение на маркере
          const backupBox = document.createElement('a-box');
          backupBox.setAttribute('position', '0 0 0');
          backupBox.setAttribute('color', 'red');
          backupBox.setAttribute('scale', '0.5 0.5 0.5');
          backupBox.setAttribute('visible', 'true');
          modelContainer.appendChild(backupBox);
          
          // Обработчик загрузки модели
          currentModel.addEventListener('model-loaded', () => {
            console.log('Модель успешно загружена:', modelPath);
            hideLoading();
            arHint.innerHTML = `Модель ${currentModelIndex === 0 ? 'Кот' : 'Стул'} загружена! <br>Используйте стрелки для переключения`;
          });
          
          // Обработчик ошибки загрузки
          currentModel.addEventListener('model-error', (error) => {
            console.error('Ошибка загрузки модели:', modelPath, error);
            arHint.innerHTML = `Ошибка загрузки модели <br>${modelPath}<br>${error ? error.detail : 'Неизвестная ошибка'}`;
            loading.textContent = 'Ошибка загрузки модели';
            setTimeout(hideLoading, 3000);
          });
        }

        // Функция для перехода к следующей модели
        function goToNextModel() {
          if (isModelSwitching) return; // Предотвращаем одновременные переключения
          isModelSwitching = true;
          
          // Вычисляем индекс следующей модели
          let nextIndex = (currentModelIndex + 1) % models.length;
          
          // Анимируем кнопку
          nextButton.classList.add('active');
          setTimeout(() => {
            nextButton.classList.remove('active');
          }, 200);
          
          // Переключаем модель
          switchModel(nextIndex);
          
          // Обновляем подсказку
          arHint.textContent = 'Наведите камеру на маркер Hiro';
          arHint.classList.remove('hidden');
          
          // Восстанавливаем возможность переключения после задержки
          setTimeout(() => {
            isModelSwitching = false;
          }, 600);
        }
        
        // Функция для перехода к предыдущей модели
        function goToPrevModel() {
          if (isModelSwitching) return; // Предотвращаем одновременные переключения
          isModelSwitching = true;
          
          // Вычисляем индекс предыдущей модели
          let prevIndex = (currentModelIndex - 1 + models.length) % models.length;
          
          // Анимируем кнопку
          prevButton.classList.add('active');
          setTimeout(() => {
            prevButton.classList.remove('active');
          }, 200);
          
          // Переключаем модель
          switchModel(prevIndex);
          
          // Обновляем подсказку
          arHint.textContent = 'Наведите камеру на маркер Hiro';
          arHint.classList.remove('hidden');
          
          // Восстанавливаем возможность переключения после задержки
          setTimeout(() => {
            isModelSwitching = false;
          }, 600);
        }

        // Инициализация
        try {
          // Предварительная проверка путей к моделям
          fetch('./models/cat.glb')
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              console.log('Модель кота найдена:', response.status);
              arHint.innerHTML = 'Модель кота доступна';
            })
            .catch(error => {
              console.error('Ошибка доступа к модели кота:', error);
              arHint.innerHTML = `Ошибка доступа к модели кота: ${error.message}`;
            });
            
          fetch('./models/model.glb')
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              console.log('Модель стула найдена:', response.status);
            })
            .catch(error => {
              console.error('Ошибка доступа к модели стула:', error);
              arHint.innerHTML = `Ошибка доступа к модели стула: ${error.message}`;
            });
          
          // Добавляем обработчики для кнопок навигации
          prevButton.addEventListener('click', goToPrevModel);
          nextButton.addEventListener('click', goToNextModel);
          
          // Проверяем, является ли устройство мобильным
          const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          if (!isMobile) {
            loading.textContent = 'AR доступен только на мобильных устройствах';
            arHint.textContent = 'AR доступен только на мобильных устройствах';
          } else {
            loading.classList.add('hidden');
            // Показываем подсказку о навигации стрелками
            arHint.textContent = 'Наведите камеру на маркер Hiro';
          }
          
          // Устанавливаем активную модель по умолчанию
          switchModel(0);
          
          // Обработка ошибок соединения
          window.addEventListener('online', () => {
            console.log('Соединение восстановлено');
            // Перезагружаем текущую модель
            switchModel(currentModelIndex);
          });
          
          window.addEventListener('offline', () => {
            console.warn('Соединение потеряно');
            arHint.textContent = 'Отсутствует подключение к интернету';
          });
          
          // Обработка маркера Hiro
          const hiroMarker = document.querySelector('#hiro-marker');
          
          hiroMarker.addEventListener('markerFound', () => {
            console.log('Маркер Hiro обнаружен!');
            
            // Устанавливаем флаг обнаружения маркера
            window.markerVisible = true;
            
            // Показываем индикатор обнаружения
            document.querySelector('#marker-effect').setAttribute('visible', 'true');
            document.querySelector('#marker-effect').setAttribute('color', '#00FF00');
            
            // Обновляем подсказку
            arHint.innerHTML = 'Маркер найден! <br>Отображается модель ' + (currentModelIndex === 0 ? 'Кот' : 'Стул');
            
            // Стабилизация модели при обнаружении маркера
            if (currentModel) {
              currentModel.setAttribute('visible', 'true');
            }
            
            // Скрываем через 3 секунды
            setTimeout(() => {
              arHint.classList.add('hidden');
            }, 3000);
          });
          
          hiroMarker.addEventListener('markerLost', () => {
            console.log('Маркер Hiro потерян');
            
            // Сбрасываем флаг обнаружения маркера
            window.markerVisible = false;
            
            // Показываем индикатор потери маркера
            document.querySelector('#marker-effect').setAttribute('visible', 'true');
            document.querySelector('#marker-effect').setAttribute('color', '#FF0000');
            
            arHint.classList.remove('hidden');
            arHint.innerHTML = 'Маркер потерян! <br>Наведите камеру на маркер Hiro';
          });
          
          // Добавляем обработку стабилизации на интервале
          setInterval(() => {
            if (window.markerVisible && currentModel) {
              // Дополнительная стабилизация, если маркер видим, но модель дрожит
              if (currentModel.hasAttribute('animation__stabilize')) {
                return;
              }
              
              // Сглаживаем непредвиденные движения
              currentModel.setAttribute('animation__stabilize', 'property: rotation; from: 0 0 0; to: 0 0 0; dur: 100; easing: linear');
              
              setTimeout(() => {
                if (currentModel) {
                  currentModel.removeAttribute('animation__stabilize');
                }
              }, 150);
            }
          }, 1000);
          
          // Добавляем обработку с клавиатуры для навигации (для тестирования)
          document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
              goToNextModel();
            } else if (event.key === 'ArrowLeft') {
              goToPrevModel();
            }
          });
          
        } catch (error) {
          console.error('Ошибка инициализации:', error);
          arHint.textContent = 'Ошибка инициализации: ' + error.message;
          hideLoading();
        }
      });
    </script>
  </body>
</html>
